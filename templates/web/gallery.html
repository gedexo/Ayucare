{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mb-4">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 p-0">
            <img class="title-fit" width="100%" src="{% static 'web/images/gallerybg.png' %}" style="position: relative;" alt="">
            <div class="col-lg-6 col-md-6 col-sm-8 col-8 titile">
                <h1 style="color: rgb(255, 255, 255);">Gallery <span style="color: #3f993c;">AYUCARE</span></h1>
            </div>
        </div>
    </div>
</div>


<div class="container mb-5 mt-5">
    <div class="row">
        {% for gallery in galleries %}
        <div class="col-lg-4 col-md-4 col-sm-6 col-6 pb-4 ">
            <img src="{{gallery.image.url}}" width="100%" alt="missing image">
        </div>
        {% endfor %}
        
    </div>
</div>

<div class="container-fluid care ">
    <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-0 ">
            <img class="loc-sm " style="position: relative; " src="{% static 'web/images/suscribe.png' %} "
                width="100% " alt=" ">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 locate locates ">
                <p>Stay in Touch with us</p>
                <p class="mb-3 ">Know more about <span class="ayt ">Ayucare</span> </p>


                <form action="{% url 'web:email' %}" method="POST" class="ajax reload">
                    {% csrf_token %}
                    {{ email_form.email }}
                    <button type="submit" class="btn read mt-2">Subscribe</button>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
